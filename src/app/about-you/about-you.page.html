<ion-content color = "secondary"  style="height: 100%; background-color: #DFEC46 !important;">
  <ion-grid id ="container">
    <ion-row>
      <ion-col class = "buttonText" >
        <ion-card color = "primary">
          <ion-card-header>
            <ion-card-title color = "secondary">
              <ion-text color = "secondary">
                Explain something about You  
              </ion-text>
             
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-textarea [(ngModel)] = "description"  color = "secondary">
              
            </ion-textarea>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>    
    <ion-row>
      <ion-col>
        <ion-card (click) = "goToSearch()" color = "primary">
          <ion-card-header>
            <ion-card-title color = "secondary">
              <ion-text color = "secondary">PLAY</ion-text>
              
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
